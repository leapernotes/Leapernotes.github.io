<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeaperNotes</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            height: 100vh;
            background: #121212;
            color: #fff;
            overflow: hidden;
        }
        /* Sidebar */
        .sidebar {
            width: 250px;
            background: #1e1e1e;
            padding: 10px;
            display: flex;
            flex-direction: column;
            transition: 0.3s;
        }
        .sidebar.hidden {
            width: 0;
            padding: 0;
            overflow: hidden;
        }
        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffcc00;
        }
        .plus-btn {
            cursor: pointer;
            background: none;
            border: none;
            color: #ffcc00;
            font-size: 1.5rem;
            padding: 5px;
        }
        .search-bar {
            width: 100%;
            padding: 6px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #333;
            color: #fff;
            outline: none;
        }
        ul {
            list-style: none;
            flex: 1;
            overflow-y: auto;
            padding: 5px;
        }
        li {
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #333;
            cursor: pointer;
        }
        li:hover {
            background: #333;
        }
        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background: #1e1e1e;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #333;
        }
        .nav-btn {
            background: none;
            border: none;
            color: #ffcc00;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 5px;
        }
        .nav-btn:hover {
            color: #e6b800;
        }
        #editor, #preview {
            flex: 1;
            padding: 15px;
            background: #222;
            color: white;
            border: none;
            resize: none;
            outline: none;
            display: none;
        }
        #editor {
            display: block;
            font-size: 1rem;
            line-height: 1.5;
        }
        .both-mode {
            display: flex;
        }
        .both-mode #editor, .both-mode #preview {
            width: 50%;
            display: block;
        }
        /* Dark Dropdown */
        select {
            background: #333;
            color: #ffcc00;
            border: 1px solid #444;
            padding: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        /* Triple-dot Menu */
        .menu {
            display: none;
            position: absolute;
            background: #1e1e1e;
            border: 1px solid #333;
            padding: 10px;
            right: 10px;
            top: 50px;
            width: 150px;
            border-radius: 5px;
        }
        .menu.show {
            display: block;
        }
        .menu button {
            display: block;
            width: 100%;
            padding: 5px;
            border: none;
            background: none;
            color: white;
            text-align: left;
            cursor: pointer;
        }
        .menu button:hover {
            background: #333;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            LeaperNotes
            <button class="plus-btn" onclick="newFile()">+</button>
        </div>
        <input type="text" id="search-bar" class="search-bar" placeholder="Search notes..." oninput="searchFiles()">
        <ul id="file-list"></ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="navbar">
            <button class="nav-btn" onclick="toggleSidebar()">☰</button>
            <select id="view-mode" onchange="changeViewMode()">
                <option value="editor">Editor</option>
                <option value="markdown">Markdown</option>
                <option value="both">Both</option>
            </select>
            <button class="nav-btn" onclick="toggleMenu()">⋮</button>
        </div>
        <div class="menu" id="menu">
            <button onclick="renameFile()">Rename</button>
            <button onclick="deleteFile()">Delete</button>
            <label>
                <input type="checkbox" id="autosave-toggle" checked onclick="toggleAutosave()"> Autosave
            </label>
        </div>
        <textarea id="editor" oninput="handleChange()"></textarea>
        <div id="preview"></div>
    </div>

    <script>
        let files = JSON.parse(localStorage.getItem("files")) || {};
        let currentFile = null;
        let autosave = true;

        function toggleSidebar() {
            document.querySelector(".sidebar").classList.toggle("hidden");
        }

        function toggleMenu() {
            document.getElementById("menu").classList.toggle("show");
        }

        function updateFileList() {
            const list = document.getElementById("file-list");
            list.innerHTML = "";
            Object.keys(files).forEach(file => {
                let li = document.createElement("li");
                li.innerHTML = `<span onclick="loadFile('${file}')">${file}</span>`;
                list.appendChild(li);
            });
        }

        function searchFiles() {
            let query = document.getElementById("search-bar").value.toLowerCase();
            document.querySelectorAll("#file-list li").forEach(item => {
                item.style.display = item.textContent.toLowerCase().includes(query) ? "flex" : "none";
            });
        }

        function newFile() {
            let name = prompt("Enter file name:", "Untitled.md");
            if (!name) return;
            files[name] = "";
            saveToLocalStorage();
            updateFileList();
            loadFile(name);
        }

        function renameFile() {
            if (!currentFile) return;
            let newName = prompt("Rename file:", currentFile);
            if (!newName || files[newName]) return;
            files[newName] = files[currentFile];
            delete files[currentFile];
            currentFile = newName;
            saveToLocalStorage();
            updateFileList();
        }

        function deleteFile() {
            if (!currentFile) return;
            delete files[currentFile];
            currentFile = null;
            saveToLocalStorage();
            updateFileList();
        }

        function toggleAutosave() {
            autosave = document.getElementById("autosave-toggle").checked;
        }

        function handleChange() {
            if (autosave) saveFile();
            document.getElementById("preview").innerHTML = marked.parse(document.getElementById("editor").value);
        }

        function saveToLocalStorage() {
            localStorage.setItem("files", JSON.stringify(files));
        }

        updateFileList();
    </script>
</body>
</html>
