<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeaperNotes</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            height: 100vh;
            background: #121212;
            color: #fff;
            overflow: hidden;
        }
        /* Sidebar */
        .sidebar {
            width: 250px;
            background: #1e1e1e;
            padding: 10px;
            display: flex;
            flex-direction: column;
            transition: 0.3s;
        }
        .sidebar.hidden {
            width: 0;
            padding: 0;
            overflow: hidden;
        }
        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffcc00;
        }
        .plus-btn {
            cursor: pointer;
            background: none;
            border: none;
            color: #ffcc00;
            font-size: 1.5rem;
            padding: 5px;
        }
        .search-bar {
            width: 100%;
            padding: 6px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #333;
            color: #fff;
            outline: none;
        }
        ul {
            list-style: none;
            flex: 1;
            overflow-y: auto;
            padding: 5px;
        }
        li {
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #333;
            cursor: pointer;
        }
        li:hover {
            background: #333;
        }
        .expand-btn {
            margin-right: 5px;
            cursor: pointer;
            font-weight: bold;
            color: #ffcc00;
        }
        .sub-files {
            display: none;
            padding-left: 15px;
        }
        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background: #1e1e1e;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #333;
        }
        .nav-btn {
            background: none;
            border: none;
            color: #ffcc00;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 5px;
        }
        .nav-btn:hover {
            color: #e6b800;
        }
        #editor, #preview {
            flex: 1;
            padding: 15px;
            background: #222;
            color: white;
            border: none;
            resize: none;
            outline: none;
            display: none;
        }
        #editor {
            display: block;
            font-size: 1rem;
            line-height: 1.5;
        }
        .both-mode {
            display: flex;
        }
        .both-mode #editor, .both-mode #preview {
            width: 50%;
            display: block;
        }
        /* Fix for "Both" mode spacing issue */
        @media (max-width: 768px) {
            .both-mode {
                flex-direction: column;
            }
            .both-mode #editor, .both-mode #preview {
                width: 100%;
                height: 50%;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            LeaperNotes
            <button class="plus-btn" onclick="newFile()">+</button>
        </div>
        <input type="text" id="search-bar" class="search-bar" placeholder="Search notes..." oninput="searchFiles()">
        <ul id="file-list"></ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="navbar">
            <button class="nav-btn" onclick="toggleSidebar()">☰</button>
            <select id="view-mode" onchange="changeViewMode()">
                <option value="editor">Editor</option>
                <option value="markdown">Markdown</option>
                <option value="both">Both</option>
            </select>
            <button class="nav-btn" onclick="toggleMenu()">⋮</button>
        </div>
        <textarea id="editor" oninput="handleChange()"></textarea>
        <div id="preview"></div>
    </div>

    <script>
        let files = JSON.parse(localStorage.getItem("files")) || {};
        let currentFile = null;
        let autosave = true;

        function toggleSidebar() {
            document.querySelector(".sidebar").classList.toggle("hidden");
        }

        function toggleMenu() {
            document.getElementById("menu").classList.toggle("show");
        }

        function updateFileList() {
            const list = document.getElementById("file-list");
            list.innerHTML = "";
            Object.keys(files).forEach(file => {
                let li = document.createElement("li");
                li.innerHTML = `<span onclick="loadFile('${file}')">${file.split("/").pop()}</span>`;
                list.appendChild(li);
            });
        }

        function searchFiles() {
            let query = document.getElementById("search-bar").value.toLowerCase();
            let listItems = document.querySelectorAll("#file-list li");
            listItems.forEach(item => {
                let text = item.textContent.toLowerCase();
                item.style.display = text.includes(query) ? "flex" : "none";
            });
        }

        function newFile() {
            let name = prompt("Enter file name:", "Untitled.md");
            if (!name) return;
            files[name] = "";
            localStorage.setItem("files", JSON.stringify(files));
            updateFileList();
            loadFile(name);
        }

        function loadFile(name) {
            currentFile = name;
            document.getElementById("editor").value = files[name];
            updateMarkdown();
        }

        function handleChange() {
            if (autosave) saveFile();
            updateMarkdown();
        }

        function saveFile() {
            if (!currentFile) return;
            files[currentFile] = document.getElementById("editor").value;
            localStorage.setItem("files", JSON.stringify(files));
        }

        function updateMarkdown() {
            let preview = document.getElementById("preview");
            preview.innerHTML = marked.parse(document.getElementById("editor").value);
        }

        function changeViewMode() {
            let editor = document.getElementById("editor");
            let preview = document.getElementById("preview");
            let mode = document.getElementById("view-mode").value;

            if (mode === "editor") {
                editor.style.display = "block";
                preview.style.display = "none";
            } else if (mode === "markdown") {
                editor.style.display = "none";
                preview.style.display = "block";
                updateMarkdown();
            } else {
                document.body.classList.add("both-mode");
                editor.style.display = "block";
                preview.style.display = "block";
            }
        }

        updateFileList();
    </script>
</body>
</html>
